<!DOCTYPE html>
<html>
<head>
    <title>RSS Feed Instellingen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        #feedUrlsContainer {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .feedUrlItem {
            margin-bottom: 5px;
        }

        .removeButton, .addButton, .saveButton {
            background-color: #39f;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .removeButton {
            background-color: #f44336;
        }

        .addButton {
            background-color: #4CAF50;
        }
    </style>
    <link rel="stylesheet" href="/app/style.css">
    <script
      type="text/javascript"
      src="/homey.js"
      data-origin="settings"
    ></script>
</head>
<body>
    <h2>RSS Feed Instellingen</h2>
    <div>
        <p>Voer de RSS-feed URL's in die je wilt volgen. Maximaal 10 feeds zijn toegestaan.</p>
        <p>Elke feed moet op een nieuwe regel staan.</p>
    </div>
    <div id="feedUrlsContainer">
        <!-- Hier worden de feed URL's dynamisch ingevuld -->
    </div>
    <button class="addButton" onclick="addFeedUrl()">Nog een feed toevoegen</button>
    <button class="saveButton" onclick="saveFeedUrls()">Opslaan</button>
    <script>
        function onHomeyReady(settings) {
            settings.ready();

            // Vul de feed URL's in als er al instellingen zijn opgeslagen
            const feedUrls = settings.get('feed_urls') || [];

            const container = document.getElementById('feedUrlsContainer');
            feedUrls.forEach((url) => {
                const item = document.createElement('div');
                item.classList.add('feedUrlItem');
                item.innerHTML = `
                    <input type="text" name="feed_urls" placeholder="Voer RSS-feed URL in" value="${url}" />
                    <button class="removeButton" onclick="removeFeedUrl(this)">Verwijder</button>
                `;
                container.appendChild(item);
            });
        }

        function addFeedUrl() {
            const container = document.getElementById('feedUrlsContainer');
            const item = document.createElement('div');
            item.classList.add('feedUrlItem');
            item.innerHTML = `
                <input type="text" name="feed_urls" placeholder="Voer RSS-feed URL in" />
                <button class="removeButton" onclick="removeFeedUrl(this)">Verwijder</button>
            `;
            container.appendChild(item);
        }

        function removeFeedUrl(button) {
            const container = document.getElementById('feedUrlsContainer');
            container.removeChild(button.parentNode);
        }

        function saveFeedUrls() {
            const feedUrlElements = document.querySelectorAll('[name="feed_urls"]');
            const feedUrls = Array.from(feedUrlElements).map((element) => element.value);
            settings.ready(function() {
                settings.set('feed_urls', feedUrls).then(() => {
                    alert('Instellingen opgeslagen!');
                }).catch((error) => {
                    alert('Er is een fout opgetreden bij het opslaan van de instellingen.');
                    console.error(error);
                });
            });
        }
    </script>
</body>
</html>
